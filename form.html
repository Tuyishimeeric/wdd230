<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form Submission - WDD230</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="images/profile.JPG" alt="TUYISHIME Eric" width="100" height="100">
        <span>Chamber Site - TUYISHIME Eric</span>
        <!-- Dark Mode Toggle Button -->
        <button id="dark-mode-toggle">ðŸŒ™</button>
    </header>
    <nav>
        <button class="hamburger" id="hamburger" aria-label="Toggle Navigation Menu">â˜°</button>
        <ul id="navbar">
            <li><a href="#home-link">Home</a></li>
            <li><a href="#chamber">Chamber</a></li>
            <li><a href="#site-plan">Site Plan</a></li>
            <li><a href="#form">Form</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main>
        <h2>Submit Your Information</h2>
        <form action="record.html" method="get" id="userForm">
            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
            <small>Password must be at least 8 characters long and alphanumeric.</small>
            <br>

            <!-- Confirm Password Field -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <small>Passwords must match.</small>
            <br>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="Please enter a valid email address from the byui.edu domain.">
            <br>

            <!-- Page Rating -->
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" onchange="document.getElementById('rangeValue').innerText = rating.value">
            <span id="rangeValue">5</span>
            <br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="currentYear"></span> TUYISHIME Eric, Kigali RWANDA</p>
        <p id="lastModified"></p>
    </footer>
  <script src="scripts/getDates.js"></script>
</body>
</html>
